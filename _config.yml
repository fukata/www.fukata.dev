title: fukata.dev
email: tatsuya.fukata@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  タイのチェンマイを拠点に活動しているプログラマーです。コロナの影響で戻れずに日本に滞在中。
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: fukata
github_username:  fukata
google_analytics: UA-148224679-1
theme: minima
minima:
  date_format: '%Y-%m-%d'
defaults:
  - scope:
      path: ""
    values:
      toc: true
git_history:
  repo: 'fukata/www.fukata.dev'
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-git-history
exclude:
  - .git
  - .bundle
  - Gemfile
  - Gemfile.lock
  - _config.yml
  - _layouts
  - vendor
  - Rakefile
