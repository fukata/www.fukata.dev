---
layout: page
title: タグ一覧
permalink: /tags/
toc: false
---

{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
{% for tag in site.tags %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li>
        {{ post.date | date: date_format }}: <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
